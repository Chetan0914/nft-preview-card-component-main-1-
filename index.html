<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style2.css">


</head>

<body>
  <div class="container">


    <div class="card">


        <div class="img"><img src="images/image-equilibrium.jpg" alt="">
          
          <div class="img-overlay"><img src="images/icon-view.svg" alt=""></div>
        </div>
        
        
        <div class="content">
          
          <h3 class="heading"> <a href="#"> Equilibrium #3429</a> </h3>
          
          <p class="para"> Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="flex">
            <div class="eth">
            <img src="images/icon-ethereum.svg" alt="">
           <p>0.041 ETH</p> </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="">
             <p>3 days left</p>
          </div>
        </div>


        <hr>  

       <div class="last-line">
        <img src="images/image-avatar.png" alt="">
        <p class="author">Creation of <a href="#">Jules Wyvern</a>
          </p>
        
       </div> 


      </div>
    </div>

  </div>


  </div>
</body>

</html>
